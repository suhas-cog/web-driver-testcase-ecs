name: AWS example workflow
on:
  workflow_dispatch:
    # inputs:
    #   docker-build:
    #     required: true
    #     default: false
    #     description: do you want build and push docker image?
  workflow_call:
    inputs:
      max_runners:
        description: 'max-runners'
        type: string
        default: "2"
      teardown:
        type: string
        default: "false"
        description: do you want build and push docker image?
     
env:
  # BUCKET_NAME : "BUCKET-NAME"
  AWS_REGION : "us-east-1"
  AWS_ACCOUNT: 739275441922
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  runAWSCommands:
    runs-on: ubuntu-latest
  # This is required for actions/checkout
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::739275441922:role/2302372-github-poc
          # role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}
      # Upload a file to AWS s3
      - name:  Build Docker image
        if: inputs.teardown == 'false'
        run: |
          aws ecs update-service --cluster poc-github-devops --service github-runners-service-poc --desired-count ${{inputs.max_runners}}
      - name:  Build Docker image
        if: inputs.teardown == 'true'
        run: |
          aws ecs update-service --cluster poc-github-devops --service github-runners-service-poc --desired-count 0
    
          

          
